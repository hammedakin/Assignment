<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="auth">
        <div class="first">
          <div class="text-center title">
            <h3 class="">Register</h3>
            <p class="">Register your account and get started today.</p>
          </div>

          <form action="/login.html">
            <div class="">
              <input
                type="text"
                placeholder="First Name"
                class="input-style"
                required
              />
            </div>
            <div class="">
              <input
                type="text"
                placeholder="Last Name"
                class="input-style"
                required
              />
            </div>
            <div class="">
              <input
                type="number"
                placeholder="Phone Number"
                class="input-style"
                required
              />
            </div>
            <div class="">
              <input
                type="email"
                placeholder="Email"
                class="input-style"
                required
              />
            </div>
            <div class="">
              <select
                type="text"
                placeholder="Full Name"
                class="input-style"
                required
              >
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="">
              <label for="date">Date of Birth:</label>
              <input type="date" placeholder="" class="input-style" required />
            </div>
            <div class="">
              <label for="date">Fav Color:</label>
              <input
                type="color"
                placeholder="Full Name"
                class="input-style"
                required
              />
            </div>
            <div class="">
              <input
                type="password"
                placeholder="Password"
                class="input-style"
                required
              />
            </div>
            <div class="">
              Already has an account <a href="/login.html">Login</a>
            </div>
            <div class="text-center">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
